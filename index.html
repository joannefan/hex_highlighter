<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hex Highlighter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: block;
			gap: 20px;
			padding: 20px;
		}

		h1 {
			display: block;
			text-align: center;
		}

		.container {
			display: flex;
			width: 100%;
		}

		.column {
			flex: 1;
			padding: 10px;
			border: 1px solid #ccc;
			white-space: pre-wrap;
			font-family: monospace;
		}

		textarea {
			width: 100%;
			height: 300px;
			font-family: monospace;
			white-space: pre;
		}
	</style>
</head>

<body>
	<h1>Hex Highlighter</h1>
	<div class="container">
		<div class="column">
			<textarea id="inputText" placeholder="Type #ff5733..."></textarea>
		</div>
		<div class="column" id="outputText"></div>
	</div>

	<script>
		document.getElementById('inputText').addEventListener('input', function () {
			let text = this.value;
			let formattedText = text.replace(/#([0-9A-Fa-f]{6}|[0-9A-Fa-f]{3})/g, match => {
				return `<span style="background-color:${match}; padding:2px;">${match}</span>`;
			});
			document.getElementById('outputText').innerHTML = formattedText.replace(/\n/g, '<br>');
		});
	</script>
</body>

</html>
